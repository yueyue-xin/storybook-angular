<clr-modal [(clrModalOpen)]="isOpen">
  <h3 class="modal-title">{{ title }}</h3>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button id="button-specifix" type="button" class="btn btn-outline" (click)="onSecondaryClick()">
      {{ secondaryButtonText }}
    </button>
    <button type="button" class="btn btn-primary" (click)="onPrimaryClick()">
      {{ primaryButtonText }}
    </button>
  </div>
</clr-modal>
