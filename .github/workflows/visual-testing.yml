name: "Visual Testing with Chromatic & Playwright"

on:
  pull_request:
    branches:
      - main

jobs:
  playwright:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      

      - name: Run Playwright tests
        run: npx nx e2e storybook-project -- --update-snapshots --output ./test-results
        env:
          HOME: /root

      - name: Debug Chromatic archive location
        run: ls -R ./test-output
            
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./test-output
          retention-days: 30

  chromatic:
    name: Run Chromatic
    needs: playwright
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Download Playwright test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-output
      - name: Debug Chromatic archive location
        run: ls -R ./test-output
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          playwright: true
          projectToken: ${{ secrets.CHROMATIC_PLAYWRIGHT_PROJECT_TOKEN }}
        env: 
          CHROMATIC_ARCHIVE_LOCATION: ./test-output