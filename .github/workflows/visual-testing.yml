name: "Visual Testing with Chromatic & Playwright"

on:
  pull_request:
    branches:
      - main

jobs:
  playwright-visual-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            npx nx e2e storybook-project
          else
            npx nx e2e storybook-project -- --update-snapshots
          fi

      - name: Upload snapshots to Chromatic
        run: |
          CHROMATIC_ARCHIVE_LOCATION=dist/.playwright/test-output \
          npx chromatic --playwright --project-token=${{ secrets.CHROMATIC_PLAYWRIGHT_PROJECT_TOKEN }}